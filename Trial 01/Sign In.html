<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
	<link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">
	<link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
</head>
<body>
	
	
	<div id="bg-image">
		<div class="bg-textures">
			<div class="container" >
				<h1 id="top-hd">F U N G&nbsp&nbsp&nbsp&nbsp&nbsp&nbspE N T R Y&nbsp&nbsp&nbsp&nbsp&nbsp&nbspT E S T</h1>
			</div>
		</div>
		<div class="main-container">
			<nav class="navbar navbar-inverse">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="#">WebSiteLogo</a>
			    </div>
			    <ul class="nav navbar-nav">
			      <li class="active"><a href="#">Home</a></li>
			      <li class="nav-links"><a href="#">Page 1</a></li>
			      <li><a href="#">Page 2</a></li> 
			      <li><a href="#">Page 3</a></li> 
			    </ul>
			    <ul class="nav navbar-nav navbar-right">
				    <li><a href="Sign Up.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
				    <li><a href="Sign In.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    			</ul>
			  </div>
			</nav>
			
			<div id="signup-container">
				<div id="signup-text">
					<h2 id="signup-text-hd01">Sign in to get access to more features!</h2>
				</div>
				<div id="signup-tab" class="form-container">
					<h2 id="signup-hd01">Sign In</h2>
					<form id="signup-form">
					    <div class="form-inline">
					      <input id="Label-Email" type="email" class="form-control" placeholder="Enter email" autofocus>
					    </div>
					    <div class="form-inline">
					      <input id="Label-Password" type="password" class="form-control" placeholder="Enter password">
					    </div>
					    <div  id="Label-Checkbox" class="checkbox">
					      <label><input type="checkbox"> Remember me</label>
					    </div>
					    <button id="Label-Submit" type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
			</div>
			
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
</body>
</html>
